<div class="col-md-12">  
<div class="container-fluid">
        <button class="btn btn-default" ui-sref="abonosCreate">Crear nuevo Abono</button>
    <table class="table table-striped" >
        <thead>
            <tr>
                <th>Critico</th>        
                <th>Abono</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-critico">{{record.critico.name}}</td>

                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="abonosEdit({abonoId record.num})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
