<div class="container-fluid" >
    <div class="row">
            <button class="btn btn-default" ui-sref="boletaCreate">Crear nueva Boleta</button></div>
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Id</th>        
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-precio">{{record.precio}}</td>

                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="boletaEdit({boletaId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
