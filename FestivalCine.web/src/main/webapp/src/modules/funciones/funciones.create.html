<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="funciones-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">     
            <div ng-message="required">Llene los campos requeridos</div>
        </div>
        
        <fieldset>
            <input id="fecha" class="form-control" type="hidden" ng-model="currentRecord.dia"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-2 control-label">Fecha</label> 
                <div class="col-md-10"> 
                    <input id="fecha" name="name" class="form-control" type="date" ng-model="currentRecord.dia" ng-init="currentRecord.dia" required />
                </div>
            </div>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.precio"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-2 control-label">Precio</label> 
                <div class="col-md-10">  
                    <input id="anuncio" name="name" class="form-control" type="number" ng-model="currentRecord.precio" ng-init="currentRecord.precio" required />
                </div>
            </div>
            <label for="festival" class="col-md-2 control-label">Pel√≠cula</label>
                <div class="col-md-10" style="margin-bottom: 10px">
                    <select id="pelicula" name="pelicula" ng-options="rc.nombre for rc in peliculas track by rc.nombre" class="form-control" type="text" ng-model="currentRecord.pelicula" ng-init="currentRecord.pelicula" ></select>
                </div>
            <label for="festival" class="col-md-2 control-label">Sala</label>
                <div class="col-md-10" style="margin-bottom: 10px">
                    <select id="sala" name="sala" ng-options="rc.id for rc in salas track by rc.id" class="form-control" type="text" ng-model="currentRecord.sala" ></select>
                </div>
            <button type="button" ui-sref='funcionesList'>Cancel</button>   
            <button type="submit" >Save</button>
        </fieldset>
    </form>
</div>
